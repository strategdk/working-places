<!DOCTYPE html>
<html>
<head>
  <title>Working Places</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    var displayResult = (result) => {
      $("#workplace").text(result);
    }
    var randomWorkingPlace = () => {
      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");
      var requestOptions = {
        method: 'GET',
        headers: myHeaders,
        redirect: 'follow'
      };
          
      fetch("https://uqzfagtu61.execute-api.eu-central-1.amazonaws.com/dev/", requestOptions)
            .then(response => response.text())
            .then(result => displayResult(JSON.parse(result).body.Gade))
            .catch(error => console.log('error', error));
          }
  </script>
</head>
<body onload="randomWorkingPlace()">
  
  <div class="container pt-5">
    <div class="row">
      <div class="col-lg-6">
        <h1>Working Places</h1>
        <p>
          <div id='workplace'></div>
        </p>
        <p>
          <button onclick="randomWorkingPlace()">Other Working Place</button>
        </p>        
      </div>
    </div>
  
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  
</body>
</html>
